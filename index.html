<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BS-4 with FireBase</title>
    <style>
        sup {
            color: red;
        }
        
        p {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .alrt {
            text-align: center;
            padding: 10px;
            background: #27ae60;
            color: #fff;
            display: none;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body bg-warning mt-5">
                    <h2>GET IN TOUCH</h2>
                    <p>Please fill this form for feedback</p>

                    <form id="feedback-form">
                        <div class="form-group">
                            <label>Name:<sup>*</sup></label>
                            <input id="name" type="text" name="name" class="form-control form-control-lg" placeholder="NAME" value="" required </div>
                            <div class="form-group">
                                <label>Telphone:<sup>*</sup></label>
                                <input id="phone" type="text" name="tel" class="form-control form-control-lg" placeholder="PHONE" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Email Address:<sup>*</sup></label>
                                <input id="email" type="email" name="email" class="form-control form-control-lg" placeholder="E-MAIL" value="" required>
                            </div>
                            <div class="form-group">
                                <label>Message:<sup>*</sup></label>
                                <textarea id="message" class="form-control form-control-lg" rows="3" placeholder="MESSAGE" value="" required></textarea>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input id="btn-submit" type="submit" class="btn btn-outline-primary btn-block" value="Submit">
                                </div>

                            </div>

                    </form>
                    <div class="alrt">MESSAGE SEND </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
</body>

</html>
